<div id="wrapper">
  <div id="map-chart"></div>
  <div>
    <iframe
      *ngIf="dailyPlotSrc"
      [src]="dailyPlotSrc"
      frameborder="0"
      width="800px"
      height="350px"
    ></iframe>
    <iframe
      *ngIf="cumulatedPlotSrc"
      [src]="cumulatedPlotSrc"
      frameborder="0"
      width="800px"
      height="350px"
    ></iframe>
  </div>
</div>
